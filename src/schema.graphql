type Query {
    hello(name: String): String!
    quantity: Int!
    getUser: User!
    user(id: ID): [User!]!
    author(id: ID): [Author!]!
}

type User {
    id: ID!
    name: String!
    lastName: String!
}

type Author {
    id: ID!
    name: String!
    country: String!
    register_by: User!
}